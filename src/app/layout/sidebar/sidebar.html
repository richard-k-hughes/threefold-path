<nav class="sidebar">
  <div class="tab" [class.active]="activeTab === 'log'" (click)="setActiveTab('log')">Log</div>
  <div class="tab" [class.active]="activeTab === 'backlog'" (click)="setActiveTab('backlog')">Add Backlog Tasks</div>
</nav>

<div class="tab-overlay" *ngIf="activeTab !== ''" (click)="setActiveTab('')"></div>

<div class="tab-content" *ngIf="activeTab === 'backlog'" (click)="$event.stopPropagation()">
  <div class="backlog-container">
    <h3>Add Backlog Tasks</h3>
    <div class="backlog-form">
      <input
        type="text"
        [(ngModel)]="newBacklogTask"
        placeholder="Enter a new task"
        (keyup.enter)="addBacklogTask()"
      />
      <button (click)="addBacklogTask()">Add</button>
    </div>
    <div class="backlog-list">
      <h4>Current Backlog Tasks:</h4>
      <ul>
        <li *ngFor="let task of backlogTasks">
          {{ task }}
          <button class="remove-btn" (click)="removeBacklogTask(task)">Ã—</button>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="tab-content" *ngIf="activeTab === 'log'" (click)="$event.stopPropagation()">
  <div class="log-container">
    <h3>History Logs</h3>
    <div class="log-list">
      <ul>
        <li *ngFor="let file of historyFiles">
          {{ file.replace('.json', '') }}
        </li>
      </ul>
    </div>
  </div>
</div>
